DATA:
  dataset: "multigoal_removed_box/24022024_8g_12r_3p"
  data_dir: "/home/victor/Datasets/ESFAL/"
  batch_size: 64
  return_index: False
  augmentation: False
  shuffle: True
  noise_level: 0.0

MODEL:
  model_name: ConditionalMLP
  PARAMS: # arguments that will be passed to the chosen models
    timesteps: 50
    diffusion_step_embed_dim: 32
    input_dim: 24
    hidden_dim: 512
    num_layers: 8

TRAINING: # arguments that will be passed to the trainer
  criterion_str: MSELoss
  optimizer:
    optimizer_name: Adam
  lr: 0.001
  epochs: 400
  logdir: "./logs/DDPM_MLP/24022024_8g_12r_3p"
  use_logger: True
  lr_scheduler:
    lr_scheduler_name: ExponentialLR
    PARAMS:
      gamma: 0.98

